version: '3.8'

services:
  kaoshanmeng-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kaoshanmeng-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    environment:
      # Node 环境
      - NODE_ENV=production
    networks:
      - kaoshanmeng-network

    # 资源限制（适用于腾讯云轻量服务器）
    # 如果服务器配置较高，可以注释掉这些限制
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  kaoshanmeng-network:
    driver: bridge
