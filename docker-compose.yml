version: '3.8'

services:
  kaoshanmeng-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kaoshanmeng-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Supabase 配置
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}

      # Google OAuth 配置
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}

      # 访问令牌配置
      - ACCESS_TOKEN=${ACCESS_TOKEN}
      - TOKEN_VALIDITY_DAYS=${TOKEN_VALIDITY_DAYS}

      # 密码访问控制
      - GATE_PASSWORD=${GATE_PASSWORD}

      # Node 环境
      - NODE_ENV=production
    env_file:
      - .env.local
    networks:
      - kaoshanmeng-network

    # 资源限制（适用于腾讯云轻量服务器）
    # 如果服务器配置较高，可以注释掉这些限制
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  kaoshanmeng-network:
    driver: bridge
